# -----------------------------
# Основной конфиг для "пустой" БД (H2 отключен)
# -----------------------------
spring:
  datasource:
    # Используем "заглушку", чтобы не падало без реальной БД
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never

